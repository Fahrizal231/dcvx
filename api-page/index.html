<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <div class="spinner-border text-primary mb-2" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading...</p>
        </div>
    </div>
    <div class="toast-container"></div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" style="display: flex; align-items: center;">
                <span id="header" class="me-2"></span>
                <div id="versionHeader" style="background-color: var(--primary); color: white; padding: 4px 12px; font-size: 12px; border-radius: 100px;"></div>
            </a>
            <div class="d-flex align-items-center">
                <button class="theme-toggle me-2" id="themeToggle">
                    <i class="bi bi-sun-fill" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <img id="dynamicImage" class="banner mb-4" style="border-radius: 12px; max-width: 100%;" src="/placeholder.svg">
        <div id="nameContainer" style="display: flex; align-items: center;">
            <h1 id="name" style="font-size: 32px; margin-right: 10px;"></h1>
            <div id="version" style="background-color: var(--primary); color: white; padding: 5px 12px; font-size: 12px; border-radius: 100px;"></div>
        </div>
        <p id="description" class="lead mb-3"></p>
        <div id="apiLinks" class="mb-5"></div>
        <div class="input-group mb-5">
            <span class="input-group-text" style="background-color: var(--card-bg); border: 1px solid var(--border); border-right: none;">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" id="searchInput" class="form-control" placeholder="Search API..." style="border-left: none;">
        </div>
        <div class="tab-content fade-in" id="apiContent"></div>
    </div>
    <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="modalDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                        <p class="modal-desc text-muted mb-0" id="apiResponseModalDesc" style="font-size: 14px;"></p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="position-relative mb-3">
                        <pre id="apiEndpoint" style="background-color: var(--card-bg); padding: 15px; border-radius: 8px;"></pre>
                        <button class="copy-btn" id="copyEndpoint">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                    <div id="apiQueryInputContainer"></div>
                    <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center" style="height: 100px;">
                        <div class="spinner-border custom-spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="position-relative">
                        <pre id="apiResponseContent" class="d-none mt-2" style="background-color: var(--card-bg); padding: 15px; border-radius: 8px;"></pre>
                        <button class="copy-btn" id="copyResponse">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-dark">
                        <i class="bi bi-send-fill me-1"></i> Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
