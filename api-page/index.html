<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://telegra.ph/file/d7231de907248dd8c7c42-f3cbeb54329826d364.jpg" type="image/png">
    <title>Dcvx Rest - Rest API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <div class="spinner-border text-dark mb-2" role="status"></div>
            <p>Wait...</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span id="header">Dcvx REST API</span>
                <div id="versionHeader">v1.0</div>
            </a>
        </div>
    </nav>

    <header class="hero">
        <div class="container text-center">
            <h1>Welcome to Dcvx REST API</h1>
            <p class="lead">Explore our free & open-source API collection</p>
        </div>
    </header>

    <div class="container mt-4">
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search API...">
            <i class="fas fa-search"></i>
        </div>
        <div id="apiContent" class="row mt-3"></div>
    </div>

    <!-- Modal API Response -->
    <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="apiResponseModalLabel">API Response</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="apiResponseModalDesc"></p>
                    <pre id="apiResponseContent" class="bg-light p-3 rounded"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/script.js"></script>
</body>
</html>
