<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title>Dcvx Rest - Rest API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background: linear-gradient(135deg, #333, #555);
            padding: 15px;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999;
        }
        .spinner-wrapper p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
        }
        .btn-dark {
            background: #333;
            border-radius: 8px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-dark:hover {
            background: #444;
        }
        .modal-content {
            border-radius: 10px;
        }
        .modal-header {
            background: #333;
            color: white;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <div class="spinner-border text-light mb-2" role="status"></div>
            <p>Loading...</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand">Welcome In Dcvx Rest</a>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome In Dcvx Rest</h1>
        <p class="lead">Discover various APIs with ease.</p>
        <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search API...">
        <div class="tab-content" id="apiContent"></div>
    </div>

    <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="apiResponseContent" style="background-color: #f8f9fa; padding: 10px; border-radius: 5px;"></pre>
                </div>
                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
        }, 1500);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
